name: Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker-compose build
      
      - name: Start services
        run: |
          docker-compose up -d
          sleep 10
      
      - name: Check service health
        run: |
          curl -f http://localhost/health
          curl -f http://localhost/api/health
      
      - name: Run tests
        run: |
          docker-compose exec -T app python -c "import app; print('App imports successfully')"
      
      - name: Stop services
        run: |
          docker-compose down -v
